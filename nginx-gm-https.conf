# Nginx国密HTTPS配置示例
# 本配置文件用于实现BookMarket项目的国密HTTPS支持

# 注意：此配置需要使用支持国密算法的Nginx版本，如Tengine或经过国密补丁的Nginx

# 全局配置
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# 事件配置
events {
    worker_connections  1024;
}

# HTTP配置
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # BookMarket项目配置
    server {
        # 监听HTTPS端口（国密）
        listen 443 ssl;
        server_name localhost bookmarket.example.com;

        # 国密证书配置
        ssl_certificate      /etc/nginx/ssl/gm/server.crt;
        ssl_certificate_key  /etc/nginx/ssl/gm/server.key;
        ssl_gm_certificate   /etc/nginx/ssl/gm/gm_server.crt;
        ssl_gm_certificate_key /etc/nginx/ssl/gm/gm_server.key;
        ssl_gm_ticket_key    /etc/nginx/ssl/gm/ticket.key;

        # 国密SSL参数
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS配置（可选）
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 前端静态文件代理
        location / {
            proxy_pass http://localhost:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 后端API代理
        location /api {
            proxy_pass http://localhost:3000/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }

        # 静态文件代理（上传的图书封面等）
        location /uploads {
            proxy_pass http://localhost:3000/uploads;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP到HTTPS重定向（可选）
    server {
        listen 80;
        server_name localhost bookmarket.example.com;
        return 301 https://$host$request_uri;
    }
}